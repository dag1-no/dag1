name: continuous integration
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm install
      - run: npm run sources
      - run: npm run build:strict
